<!--/col-->
<div class="col-md-12">
  <span class="anchor" id="formUserEdit"></span>
  <hr class="my-5">

  <!-- form user info -->
  <div class="card card-outline-secondary">
    <div class="card-header">
      <h3 class="mb-0">Add Node</h3>
    </div>
    <div class="card-body">
      <form #nodeForm="ngForm" (ngSubmit)="onAddNode(nodeStructure)" class="form" role="form" autocomplete="off">
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Name</label>
          <div class="col-lg-9">
            <input class="form-control" type="text" [(ngModel)]="nodeStructure.text.name" name="name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Parent</label>
          <div class="col-lg-9">
            <select id="select-parent-node" class="form-control" [(ngModel)]="nodeStructure.parent" name="parent">
              <option disabled [ngValue]="undefined">--Select a parent node--</option>
              <option [ngValue]="node" *ngFor="let node of treeService.nodes">{{node.text.name}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label"></label>
          <div class="col-lg-9">
            <button type="submit" class="btn btn-primary">
              Submit Node
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- /form user info -->

</div>
<!--/col-->
